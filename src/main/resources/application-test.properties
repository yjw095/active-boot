#dubbo
spring.dubbo.application.name=cosumer
spring.dubbo.consumer.consumer=netty4
spring.dubbo.registry.address=zookeeper://192.168.1.165:2181
spring.dubbo.scan=com.fdc.active.service
#db
spring.datasource.name=mydb
spring.datasource.url=jdbc:mysql://192.168.1.189:3306/home_workstation_test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
